<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% block css %}{% endblock %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'user/index.css' %}" /> -->
</head>

<body>
    <div class="wrapper">
        <div class="top_navbar">
            <div class="top_menu">
                <!-- <img class="logo"src="+.png" alt=""> -->
                <img class="logo" src="{% static 'user/+.png' %}" alt="">
                <div class="Head">Pharmacy Management</div>
                <ul>
                    <li><a href="#">
                            <i class="fas fa-user"></i>
                        </a></li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li><a href="/user/about">
                        <span class="icon"><i class="fas fa-info-circle"></i></span>
                        <span class="title">About Us</span></a></li>
                <li><a href="/user">
                        <span class="icon"><i class="material-icons" style="font-size:15px;">dashboard</i></span>
                        <span class="title">Dashboard</span>
                    </a></li>
                <li><a href="/user/catproducts">
                        <span class="icon"><i class="fas fa-list-ul"></i></span>
                        <span class="title">Products</span>
                    </a></li>
                <li><a href="/user/order">
                        <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                        <span class="title">Orders <span id="Cart" style="margin-left: 8px;border-radius: 50%;padding: 1.5px 7px;background: #3b4cad;">0</span>
                    </a></li>
                <li><a href="/user">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span class="title">Logout</span>
                    </a></li>
            </ul>
        </div>
    </div>
    {% block body %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    {% block js %}{% endblock %}
</body>

</html>
